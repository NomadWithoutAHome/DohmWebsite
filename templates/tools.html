<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohmbdy64 - Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            font-family: 'Press Start 2P', cursive;
        }
        .retro-container {
            background: linear-gradient(45deg, #1a1a1a 25%, #2a2a2a 25%, #2a2a2a 50%, #1a1a1a 50%, #1a1a1a 75%, #2a2a2a 75%, #2a2a2a);
            background-size: 10px 10px;
        }
        .logo-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px #f4511e) drop-shadow(0 0 10px #f4511e);
            }
            to {
                filter: drop-shadow(0 0 10px #fb8c00) drop-shadow(0 0 20px #fb8c00);
            }
        }
        .retro-button {
            background: #f4511e;
            color: white;
            padding: 1rem 2rem;
            border: 4px solid #fb8c00;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.2s;
        }
        .retro-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #000;
        }
        .retro-input {
            background: #2a2a2a;
            border: 4px solid #fb8c00;
            color: white;
            padding: 1rem;
            width: 100%;
            max-width: 500px;
            font-size: 14px;
            margin-bottom: 1rem;
        }
        .retro-input:focus {
            outline: none;
            box-shadow: 0 0 10px #f4511e;
        }
        .retro-radio {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 3px solid #fb8c00;
            background: #2a2a2a;
            cursor: pointer;
            margin-right: 10px;
        }
        .retro-radio:checked {
            background: #f4511e;
            box-shadow: inset 0 0 0 3px #2a2a2a;
        }
        .scanline {
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 10%,
                rgba(255, 255, 255, 0) 100%);
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .error-message {
            color: #ff4444;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body class="text-white">
    <div class="scanline fixed inset-0 pointer-events-none"></div>
    <div class="retro-container min-h-screen">
        <div class="container mx-auto px-4 py-16">
            <div class="flex flex-col items-center justify-center space-y-12">
                <a href="/" class="logo-glow w-48 md:w-64 transition-transform hover:scale-105 duration-300">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Dohmbdy64 Logo" class="w-full h-auto">
                </a>
                
                <div class="text-center space-y-6">
                    <h1 class="text-2xl md:text-4xl text-orange-500 mb-8">CRX DOWNLOADER</h1>
                    <p class="text-sm md:text-base text-gray-300 max-w-2xl mx-auto leading-relaxed">
                        Download Chrome Extensions as CRX or ZIP files
                    </p>
                </div>

                <form id="crx-form" class="w-full max-w-2xl space-y-8 text-center">
                    <div class="space-y-4">
                        <input type="text" id="extension-id" name="extension_id" 
                               placeholder="Enter Chrome Extension ID" 
                               class="retro-input" required>
                        
                        <div class="flex justify-center gap-8">
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="format" value="crx" 
                                       class="retro-radio" checked>
                                <span>CRX Format</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="format" value="zip" 
                                       class="retro-radio">
                                <span>ZIP Format</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="retro-button">DOWNLOAD</button>
                    <p id="error-message" class="error-message">Error downloading extension</p>
                </form>

                <div class="text-center space-y-6 mt-12">
                    <h2 class="text-xl text-orange-500">How to find Extension ID?</h2>
                    <p class="text-sm text-gray-300 max-w-2xl mx-auto leading-relaxed">
                        1. Go to Chrome Web Store extension page<br>
                        2. Look at the URL<br>
                        3. Copy the ID after "?id=" in the URL
                    </p>
                </div>

                <div class="mt-16 text-sm text-gray-500">
                    <p>Â© 2024 DOHMBDY64 - INSERT COIN TO CONTINUE</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('crx-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const errorMsg = document.getElementById('error-message');
            errorMsg.style.display = 'none';

            try {
                const formData = new FormData(form);
                const response = await fetch('/download-crx', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to download extension');
                }

                // Create a blob from the response and trigger download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = formData.get('extension_id') + 
                           (formData.get('format') === 'zip' ? '.zip' : '.crx');
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // Play success sound
                const audio = new Audio("{{ url_for('static', filename='hover.wav') }}");
                audio.volume = 0.2;
                audio.play();

            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            }
        });

        // Add hover sound to button
        document.querySelector('.retro-button').addEventListener('mouseover', () => {
            const audio = new Audio("{{ url_for('static', filename='hover.wav') }}");
            audio.volume = 0.2;
            audio.play();
        });
    </script>
</body>
</html>
