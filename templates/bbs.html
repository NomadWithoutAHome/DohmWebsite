<!DOCTYPE html>
<html>
<head>
    <title>Dohm Industries BBS</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="/static/css/bbs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="bbs-container">
        <header class="bbs-header">
            <h1>DOHM INDUSTRIES BBS</h1>
            <div class="status-bar">
                <span>Users Online: <span id="users-online">0</span></span>
                <span>Calls Today: <span id="calls-today">0</span></span>
                <span>Last Caller: <span id="last-caller">None</span></span>
            </div>
        </header>

        <main class="bbs-main">
            <div class="terminal-wrapper">
                <div id="terminal-container">
                    <div id="terminal"></div>
                    <div class="scanlines"></div>
                    <div class="glow"></div>
                </div>
            </div>
        </main>

        <footer class="bbs-footer">
            <div class="node-info">Node 1 - 2400 baud</div>
            <div class="system-info">Dohm Industries BBS v1.0</div>
        </footer>
    </div>
    <script src="/static/js/bbs.js"></script>
</body>
</html>
