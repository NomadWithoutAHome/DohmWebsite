<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohmboy64 - Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            font-family: 'Press Start 2P', cursive;
        }
        .retro-container {
            background: linear-gradient(45deg, #1a1a1a 25%, #2a2a2a 25%, #2a2a2a 50%, #1a1a1a 50%, #1a1a1a 75%, #2a2a2a 75%, #2a2a2a);
            background-size: 10px 10px;
        }
        .logo-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px #f4511e) drop-shadow(0 0 10px #f4511e);
            }
            to {
                filter: drop-shadow(0 0 10px #fb8c00) drop-shadow(0 0 20px #fb8c00);
            }
        }
        .retro-button {
            background: #f4511e;
            color: white;
            padding: 1rem 2rem;
            border: 4px solid #fb8c00;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.2s;
        }
        .retro-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #000;
        }
        .scanline {
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 10%,
                rgba(255, 255, 255, 0) 100%);
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body class="text-white">
    <div class="scanline fixed inset-0 pointer-events-none"></div>
    <div class="retro-container min-h-screen">
        <div class="container mx-auto px-4 py-16">
            <div class="flex flex-col items-center justify-center space-y-12">
                <div class="logo-glow w-64 md:w-96 transition-transform hover:scale-105 duration-300">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Dohmbdy64 Logo" class="w-full h-auto">
                </div>
                
                <div class="text-center space-y-6">
                    <h1 class="text-2xl md:text-4xl text-orange-500 mb-8">WELCOME TO THE GAME</h1>
                    <p class="text-sm md:text-base text-gray-300 max-w-2xl mx-auto leading-relaxed">
                        Press Start to Begin Your Adventure in Web Development and Gaming
                    </p>
                </div>

                <div class="flex flex-col md:flex-row gap-6 mt-8">
                    <button class="retro-button">START GAME</button>
                    <button class="retro-button">PORTFOLIO</button>
                    <a href="/tools" class="retro-button">TOOLS</a>
                </div>

                <div class="mt-16 text-sm text-gray-500">
                    <p>Â© 2024 DOHMBDY64 - INSERT COIN TO CONTINUE</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.retro-button');
            buttons.forEach(button => {
                button.addEventListener('mouseover', () => {
                    const audio = new Audio("{{ url_for('static', filename='hover.wav') }}");
                    audio.volume = 0.2;
                    audio.play();
                });
            });
        });
    </script>
</body>
</html>
