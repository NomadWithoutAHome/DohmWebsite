{% extends "base.html" %}

{% block title %}Dohmboy64 - Home Page{% endblock %}

{% block content %}
<div class="text-center space-y-6">
    <div class="console-window">
        <h1 class="typewriter-title text-2xl md:text-4xl text-orange-500 mb-8">WELCOME TO THE THUNDERDOHM</h1>
        <p class="text-gray-300 mb-8 glowing-green-text">Press Start to Begin Your Adventure in Web Development and Gaming</p>
    </div>
</div>

<div class="flex flex-col md:flex-row gap-6 mt-8">
    <a href="{{ url_for('pages.play') }}" class="retro-button">START GAME</a>
    <button class="retro-button">CODE</button>
    <a href="/tools" class="retro-button">TOOLS</a>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/typewriter.js') }}"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
